agent:
  subagents:
    - name: sample_subagent
      type: subagent
      model:
        name: openai//proj/inf-scaling/ByteDance-Seed/Seed-OSS-36B-Instruct
        api_base: http://localhost:9000/v1
        total_cost_limit: 0
        per_instance_cost_limit: 0
        per_instance_call_limit: 60
        max_input_tokens: 0
        temperature: 0.0
      templates:
        system_template: |
          will be filled in by the subagent generator

        instance_template: |-
          will be filled in by the subagent generator
          
        next_step_template: |-
          OBSERVATION:
          {{observation}}
        next_step_no_output_template: |-
          Your command ran successfully and did not produce any output
        max_observation_length: 30000
      tools:
        bundles:
          - path: tools/registry
          - path: tools/edit_anthropic
          - path: tools/submit_subagent
        env_variables:
          USE_FILEMAP: 'true'
        enable_bash_tool: true
        parse_function:
          type: xml_function_calling